    <h1> How to make bread.</h1>
    <img src="images/bread-recipe-1-500x500.jpg" width="250" height="250" alt="Its Bread">
    <p>BREAD</p>
    <p>
        <Ul>   
            <li>5 cups bread flour</li>
            <li>3 cups water</li>
            <li>1 T active dry yeast</li>
            <li>1 T salt</li>
            <li>Mix together until a smooth dough is formed.</li>
            <li>Preheat oven to 425 F</li>
            <li>Bake for 45 minutes until golden.</li>
        </Ul>
    </p>
</body>
